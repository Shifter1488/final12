name: CI/CD pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test:
    name: Проверка и тесты
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v3

      - name: Установка Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Проверка кода на ошибки
        run: go vet ./...

      - name: Запуск тестов
        run: go test ./... -v

  docker-publish:
    name: Публикация Docker-образа в DockerHub
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v3

      - name: Вход в DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Построение Docker-образа
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/parcel-tracker:${{ github.ref_name }} .

      - name: Публикация Docker-образа
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/parcel-tracker:${{ github.ref_name }}
